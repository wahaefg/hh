<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        tr {
            height: 50px; /* 每一行的固定高度 */
        }

        td {
            text-align: center;
            width: 50%;
            vertical-align: middle; /* 垂直居中 */
        }

        td img {
            width: 200px;
        }

        td video {
            width: 300px;
            height: 100%;  /* 让视频占满整个单元格的高度 */
            object-fit: contain; /* 保持视频的纵横比并适应容器 */

    </style>
</head>
