    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        tr {
            height: 40px; /* 设置基础行高，原始行高 */
        }

        tr.increase-height {
            height: 80px; /* 每一行高度增加一倍 */
        }

        td {
            text-align: center;
            width: 50%;
        }

        td img {
            width: 200px;
        }

        td video {
            width: 300px;
        }
    </style>
</head>
